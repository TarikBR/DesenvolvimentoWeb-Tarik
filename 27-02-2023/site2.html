<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de HTML com CSS</title>
    <link rel="stylesheet" href="css/aula2.css">
</head>

<body>

    <header>
        <h1>Título da página</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="https://youtube.com/" target="_blank">Teste</a></li>
        </ul>
    </nav>

    <section id="inicio">
        <h2>Seção de introdução</h2>
        <p>Conteúdo da página...</p>
        <br>
        <p>Lista de descrição:</p>
        <div>
            <dl>
                <dt>Coffee</dt>
                <dd>Black hot drink</dd>
                <dt>Milk</dt>
                <dd>White cold drink</dd>
            </dl>
        </div>
        <br>
        <p>Lista ordenada:</p>
        <div>
            <ol type="a" start="a">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </div>
    </section>

    <hr>

    <section id="sobre">
        <h2>Seção sobre</h2>
        <p>Conteúdo da página...</p>
    </section>

    <hr>

    <section id="contato">
        <h2>Seção de contato</h2>
        <p>Conteúdo da página...</p>
    </section>

</body>

</html>
