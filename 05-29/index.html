<body>
    <script>
        var ano = 2023;

        var nome1 = "Flávio";
        var idadeFlavio = ano - 1977;

        var nome2 = "Joaquim";
        var idadeJoaquim = ano - 1996;

        var nome3 = "Barney";
        var idadeBarney = ano - 1976;

        document.write("A idade de " + nome1 + " é " + idadeFlavio + " anos<br>");
        document.write("A idade de " + nome2 + " é " + idadeJoaquim + " anos<br>");
        document.write("A idade de " + nome3 + " é " + idadeBarney + " anos<br>");

        var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;
        document.write("A média das idades é " + media);
    </script>
